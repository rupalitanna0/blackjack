<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/cards.js"></script>
	<script type="text/javascript" src="js/hands.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/dealer.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
	<div id="container">
		<div id="start">
			<button id="startbutton">start</button>
		</div>
		<div>
		<div id="dealer">
			<h4>Dealer</h4>
			<div id="dealerpoint"></div>
		</div>
		<div id="cardshow"></div>
		<div id="player">
			<h4>Player</h4>
			<div id="cards">
				<div id="playerpoints">player points</div>
				<div id="dealpoint">dealer Points</div>
				<div id="moneyofplayer">player's fund</div>
				<div id="mondei">player's fund</div>
			</div>
		</div>
		<div id="alltheactions">
<!-- 			<button id="deal">Deal</button>
 -->		<button id="bet">Bet</button>
			<button id="hit">Hit</button>
			<button id="stand">Stand</button>

		</div>
		<div id="money">
			<button id="five" data-value="5">$5</button>
			<button id="ten" data-value="10">$10</button>
			<button id="fifteen" data-value="15">$15</button>
			<button id="twenty" data-value="20">$20</button>
			<button id="twentyfive" data-value="25">$25</button>
		</div>
		
	</div>
</body>
</html>
